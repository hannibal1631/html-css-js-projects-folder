<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Is it a Palindrome?</h1>
      <div class="palindrome-div">
        <label>Type your text to check for a palindrome:</label>
        <input id="text-input" type="text" placeholder="your text here" />
        <button id="check-btn">Check</button>
        <div id="result" class="results-div"></div>
      </div>
      <div class="palindrome-description">
        <p class="description">
          A <span>palindrome</span> is a word or sentence that's spelled the
          same way both forward and backward, ignoring punctuation, case, and
          spacing.
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
